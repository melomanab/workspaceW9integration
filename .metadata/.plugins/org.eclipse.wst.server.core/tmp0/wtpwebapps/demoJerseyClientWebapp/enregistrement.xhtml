<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<!-- ==== Librairies f: h: JSF + composant PRIMEFACES ==== -->
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">

<h:head>

<title>Formulaire enregistrement</title>

<!-- ==== Styles JSF ==== -->
<h:outputStylesheet library="css" name="style.css" target="body"/>
<h:outputScript library="js" name="submit.js" target="head"></h:outputScript>

</h:head>


<h:body>

	<!-- ==== Vue JSF ==== -->
	<f:view>
	
	  <p:spinner />

		<!-- ==== Formulaire JSF ==== -->
		<h:form>

			<!-- ==== PanelGrid JSF ==== -->
			<h:panelGrid id="panel" columns="2" border="0" cellpadding="10"
				cellspacing="1">

				<f:facet name="header">
					<h:outputText value="Formulaire enregistrement" />
				</f:facet>

				<h:outputLabel value="Nom" />
				<h:inputText value="#{userbean.client.nom}" required="true" />

				<h:outputLabel value="Prenom" />
				<h:inputText value="#{userbean.client.prenom}" required="true" />

				<h:outputLabel value="Age" />
				<h:inputText value="#{userbean.client.age}" required="false" />
				
				<h:outputLabel value="idConseiller" />
				<h:inputText value="#{userbean.client.idConseiller}" required="false" />


				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
<!-- 						<h:commandButton id="submit" value="S'enregistrer" /> -->
<h:commandButton value="S'enregistrer" action="#{userbean.appelTraitement}" /> 
					</h:panelGroup>
				</f:facet>

<!-- ==== Image ==== -->
<!-- Option 1 -->
<h:graphicImage library="img" name="Sevilla.jpg"></h:graphicImage>
<!-- Option 2: marche pas -->
<!-- <h:graphicImage value="#ressource['img:Sevilla.jpg']"/> -->

			</h:panelGrid>
		</h:form>
	</f:view>

</h:body>
</html>
